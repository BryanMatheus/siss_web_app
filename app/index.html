    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon mdl-color-text--white"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title mdl-color-text--white">SISS</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#"><i class="material-icons md-48 mdl-color-text--white">face</i></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">SISS</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Agendamento</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-grid--no-spacing mdl-color-text--blue-grey-500">
                        <h5 class="mdl-cell--text">
                            Hist√≥rico agendamentos
                        </h5>
                    </div>
                    <div class="demo-card-event mdl-card mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand mdl-card--no-padding-top-bottom">
                            <h5 class="mdl-card--title-h5">
                                <i class="material-icons mdl-color-text--teal-600">loyalty</i> CARDIOLOGIA<br>
                                <i class="material-icons mdl-color-text--teal-600">place</i> <small class="mdl-card-title--small">UNIDADE DE SAUDE VILA HELENA</small><br>
                                <i class="material-icons mdl-color-text--teal-600">event</i> 25 Outubro, 2017 09:00
                            </h5>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--action-card mdl-color--teal-600 mdl-color-text--blue-grey-50">
                                    Cancelar o Agendamento
                                    <i class="material-icons">cancel</i>
                                  </a>

                        </div>
                    </div>


                </div>
                <!-- Colored FAB button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-fab-bottom-right">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="scripts/localforage.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
