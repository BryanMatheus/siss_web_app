<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="plugins/material/material.min.css" rel="stylesheet">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--  
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Event card -->
    <style>
        .demo-card-event.mdl-card {
            background: #3E4EB8;
        }
        
        .demo-card-event>.mdl-card__actions {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .demo-card-event>.mdl-card__title {
            align-items: flex-start;
        }
        
        .demo-card-event>.mdl-card__title>h4 {
            margin-top: 0;
        }
        
        .demo-card-event>.mdl-card__actions {
            display: flex;
            box-sizing: border-box;
            align-items: center;
        }
        
        .demo-card-event>.mdl-card__actions>.material-icons {
            padding-right: 10px;
        }
        
        .demo-card-event>.mdl-card__title,
        .demo-card-event>.mdl-card__actions,
        .demo-card-event>.mdl-card__actions>.mdl-button {
            color: #fff;
        }

        .mdl-fab-bottom-right {
            top: auto;
            right: 20px;
            bottom: 20px;
            left: auto;
            position: fixed;
            z-index: 1;
        }
    </style>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">SISS</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!--<nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->

                <nav class="mdl-navigation">
                    ALISSON
                    <a class="mdl-navigation__link" href="#"><i class="material-icons md-48">face</i></a>
                </nav>

            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="mdl-grid">
                    <div class="demo-card-event mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4>
                                Cardiologita:<br> 25 de Outubro, 2017<br> 09:00 am
                            </h4>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                              Cancelar o Agendamento
                            </a>
                            <div class="mdl-layout-spacer"></div>
                            <i class="material-icons">cancel</i>
                        </div>
                    </div>

                    <div class="demo-card-event mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h4>
                                    Consulta Clínica:<br> 30 de Outubro, 2017<br> 11:00 am
                                </h4>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                  Cancelar o Agendamento
                                </a>
                                <div class="mdl-layout-spacer"></div>
                                <i class="material-icons">cancel</i>
                            </div>
                        </div>

                        <div class="demo-card-event mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h4>
                                        Imunização:<br> 05 de Novembro, 2017<br> 14:30 pm
                                    </h4>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                      Cancelar o Agendamento
                                    </a>
                                    <div class="mdl-layout-spacer"></div>
                                    <i class="material-icons">cancel</i>
                                </div>
                            </div>

                </div>

                <div class="mdl-grid">


                </div>


                <!-- Colored FAB button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-fab-bottom-right">
                    <i class="material-icons">add</i>
                </button>

            </div>
        </main>
    </div>



    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
